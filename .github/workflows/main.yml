name: Run LinkFinder on URL

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'URL to scan with LinkFinder'
        required: true
        type: string

jobs:
  run-linkfinder:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install git+https://github.com/GerbenJavado/LinkFinder.git

      - name: Run LinkFinder
        run: |
          python -m linkfinder -i ${{ github.event.inputs.url }} -o output/
        
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: linkfinder-results
          path: output/
