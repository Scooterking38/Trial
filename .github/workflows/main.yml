name: Jok3r Security Scan

on:
  workflow_dispatch:
    inputs:
      urls:
        description: 'Comma-separated list of URLs to scan'
        required: true

jobs:
  jok3r_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-dev git
          sudo apt-get install -y curl ca-certificates

      - name: Pull Jok3r Docker Image
        run: |
          sudo docker pull koutto/jok3r

      - name: Start Jok3r container in interactive mode for debugging
        run: |
          sudo docker run -it --name jok3r-container koutto/jok3r python3 jok3r.py --help

      - name: Clone Jok3r and Install Dependencies in Docker Container
        run: |
          sudo docker run -d --name jok3r-container koutto/jok3r
          sudo docker exec jok3r-container python3 jok3r.py toolbox --install-all --fast

      - name: Run Jok3r Scan on Provided URLs
        run: |
          IFS=',' read -r -a urls <<< "${{ github.event.inputs.urls }}"
          for url in "${urls[@]}"; do
            echo "Scanning $url"
            sudo docker exec jok3r-container python3 jok3r.py attack -t "$url" --all
          done

      - name: Cleanup Docker container
        run: |
          sudo docker stop jok3r-container
          sudo docker rm jok3r-container
